<div class="employee-form">
  <div class="form-header">
    <h3>{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</h3>
  </div>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label for="first_name">First Name *</label>
        <input
          type="text"
          id="first_name"
          formControlName="first_name"
          class="form-input"
          [class.invalid]="isFieldInvalid('first_name')"
        />
        <span class="error-message" *ngIf="isFieldInvalid('first_name')">
          First name is required
        </span>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name *</label>
        <input
          type="text"
          id="last_name"
          formControlName="last_name"
          class="form-input"
          [class.invalid]="isFieldInvalid('last_name')"
        />
        <span class="error-message" *ngIf="isFieldInvalid('last_name')">
          Last name is required
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.invalid]="isFieldInvalid('email')"
        />
        <span class="error-message" *ngIf="isFieldInvalid('email')">
          Valid email is required
        </span>
      </div>

      <div class="form-group">
        <label for="phone">Phone *</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          class="form-input"
          [class.invalid]="isFieldInvalid('phone')"
        />
        <span class="error-message" *ngIf="isFieldInvalid('phone')">
          Phone is required
        </span>
      </div>

      <div class="form-group">
        <label for="department">Department *</label>
        <select
          id="department"
          formControlName="department"
          class="form-input"
          [class.invalid]="isFieldInvalid('department')"
        >
          <option value="">Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
        <span class="error-message" *ngIf="isFieldInvalid('department')">
          Department is required
        </span>
      </div>

      <div class="form-group">
        <label for="position">Position *</label>
        <input
          type="text"
          id="position"
          formControlName="position"
          class="form-input"
          [class.invalid]="isFieldInvalid('position')"
        />
        <span class="error-message" *ngIf="isFieldInvalid('position')">
          Position is required
        </span>
      </div>

      <div class="form-group">
        <label for="hire_date">Hire Date *</label>
        <input
          type="date"
          id="hire_date"
          formControlName="hire_date"
          class="form-input"
          [class.invalid]="isFieldInvalid('hire_date')"
        />
        <span class="error-message" *ngIf="isFieldInvalid('hire_date')">
          Hire date is required
        </span>
      </div>

      <div class="form-group">
        <label for="salary">Salary *</label>
        <input
          type="number"
          id="salary"
          formControlName="salary"
          class="form-input"
          [class.invalid]="isFieldInvalid('salary')"
        />
        <span class="error-message" *ngIf="isFieldInvalid('salary')">
          Valid salary is required
        </span>
      </div>

      <div class="form-group">
        <label for="status">Status *</label>
        <select
          id="status"
          formControlName="status"
          class="form-input"
          [class.invalid]="isFieldInvalid('status')"
        >
          <option *ngFor="let status of statuses" [value]="status.value">
            {{ status.label }}
          </option>
        </select>
        <span class="error-message" *ngIf="isFieldInvalid('status')">
          Status is required
        </span>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="submitting">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="submitting">
        {{ submitting ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
      </button>
    </div>
  </form>
</div>
